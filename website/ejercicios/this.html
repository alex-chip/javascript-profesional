<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This en JS</title>
</head>
<body>
  <a href="./index.html">Go to Back</a>
  <p>Abre la consola</p>
  <script>
    // This en el Global Scope
    console.log(`this: ${this}`)

    // This en el scope de una funcion
    function whoIsThis() {
      return this
    }
    console.log(`Who is this: ${whoIsThis()}`)

    // This es el scope de una funcion en strict mode
    function whoIsThis2() {
      "use strict"
      return this
    }
    console.log(`Who is this2: ${whoIsThis2()}`)

    // this en el contecto de un objeto
    const person = {
      name: 'Alex',
      saludar: function() {
        console.log(`Hola soy ${this.name}`)
      }
    }
    person.saludar()

    // This cuando sacamos a una funcion de un objeto
    const accion = person.saludar
    accion()

    // This en el contexto de una clase
    function Person (name) {
      this.name = name
    }

    Person.prototype.saludar = function () {
      console.log(`Me llamo ${this.name}`)
    }

    const angela = new Person('Angela')
    angela.saludar()
  </script>
</body>
</html>
